<div class="row mainIntro">
            <div class="splash col-md-12">
                <div class="container-fluid">
              <h1 class="headline text-primary">Fight Ebola</h1>
              <h2>Watch your impact grow</h4>
                </div>
            </div>
        <div class="container-fluid">
        <div class="row">
                    <div class="col-md-4">
                        <div class="box">
                 <div class="number">1</div>
                            <h4>Pledge</h4>
                            <p>to give any amout to fight Ebola</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box block">
                 <div class="number">2</div>
                            <h4>Share</h4>
                            <p>with friends before your 3 days runs out</p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="box">
                 <div class="number">3</div>
                            <h4>Challenge</h4>
                            <p>3 friends against the clock to find their own pledges</p>
                        </div>
                    </div>
        </div>
          <button class="btn btn-lg btn-primary center-block callToAction" ng-click="contribute()">Contribute</button>
          <div class="row infograph center">
                    <div class="row">
                        <div class="info col-md-3 show1">Your pledge</div>
                        <div class="col-md-1 show1">&nbsp;</div>
                        <div class="info col-md-3 show2">Your network</div>
                        <div class="col-md-1 show1">&nbsp;</div>
                        <div class="info col-md-3 show1">Your impact</div> 
                    </div>
                    <div class="col-md-3 show1">
              <div class="row center">
                            <img class="you" src="../../assets/images/1.jpg" />
                        </div>
                    </div>
                    <div class="operator col-md-1 show2">+</div>
                    <div class="col-md-3 show2">
                        <div class="row even top">
                            <img  src="../../assets/images/2.jpg" />
                            <img src="../../assets/images/3.jpg" />
                            <img src="../../assets/images/4.jpg" />
                        </div>
                        <div class="row even next show3">
                            <img src="../../assets/images/5.jpg" />
                            <img src="../../assets/images/6.jpg" />
                            <img src="../../assets/images/7.jpg" />
                            <img src="../../assets/images/8.jpg" />
                            <img src="../../assets/images/9.jpg" />
                            <img src="../../assets/images/10.jpg"/>
                        </div>
                        <div class="row even show3 bottom">                   
                            <img src="../../assets/images/11.jpg" />
                            <img src="../../assets/images/12.jpg" />
                            <img src="../../assets/images/13.jpg" />
                        </div>
                    </div>
                    <div class="col-md-1 hide1">&nbsp;</div>
                    <div class="operator col-md-1 show1">=</div> 
                    <div class="col-md-3 impact show1">
                    $<span class="counter">10000</span>
                    </div>
          </div>
        </div>
      </div>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

        <script type="text/javascript">
            $(document).ready(function () {
                
                $(".show1").hide();
                $(".show2").hide();
                $(".show3").hide();
                setTimeout(function() {
                    $(".show1").show("fast");
                    jQuery({ Counter: 0 }).animate({ Counter: $('.counter').text() }, {
                      duration: 15000,
                      step: function () {
                        $('.counter').text(Math.ceil(this.Counter));
                      }
                    });
                }, 3000);
                setTimeout(function() {
                    $(".show2").show("fast");
                    $(".hide1").hide("fast");
                }, 6000);
                
                setTimeout(function() {
                    $(".show3").show("fast");
                }, 9000);
            });
        </script>
